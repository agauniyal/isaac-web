<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Isaac - Intelligent System and Automation Control</title>
   <meta name="description" content="Intelligent System and Automation Control">
   <meta name="application-name" content="Isaac">
   <link href="https://fonts.googleapis.com/css?family=Cantarell:400,400i,700|Cuprum|Montserrat" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/perfect-scrollbar/0.6.12/css/perfect-scrollbar.min.css">
   <link rel="stylesheet" href="assets/css/home.min.css">
</head>

<body>
   <div class="container">
      <div id="two-blocks">
         <div id="meta">
            <span id="name">Isaac.</span>
            <span id="tagline">Intelligent System and Automation Control</span>
            <span id="links">
            <a href="//getisaac.me">WEBSITE</a>
            <a href="//github.com/agauniyal/isaac-core">GITHUB</a>
            <a href="//demo.getisaac.me">DEMO</a>
            </span>
         </div>
         <div id="stats">
            <ul>
               <li><span id="issueCount">0</span><sub>Discussions</sub></li>
               <li><span id="prCount">0</span><sub>Pull Requests</sub></li>
               <li><span id="releaseCount">0</span><sub>Releases</sub></li>
               <li><span id="branchCount">0</span><sub>Branches</sub></li>
               <li><span id="commitCount">0</span><sub>Commits</sub></li>
            </ul>
         </div>
      </div>
      <div id="git-info">
         <input type="search" class="search" placeholder="Pssh.. Write Something....">
         <ul id="activity" class="list">
            <li>
               <span class="type">COMMIT</span>
               <a href="#" class="body url">Initial Commit I Guess?</a>
               <sub class="author">agauniyal</sub>
            </li>
         </ul>
      </div>
   </div>
   <script src="assets/scripts/gh.min.js" type="text/javascript"></script>
   <script src="assets/scripts/perfect-scrollbar.min.js" type="text/javascript"></script>
   <script src="assets/scripts/list.min.js" type="text/javascript"></script>
   <script src="assets/scripts/homepage.js" type="text/javascript"></script>
</body>

</html>
